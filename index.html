<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>秒速アラーム</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        h2 { margin-top: 0; color: #1c1e21; font-size: 1.5rem; }
        input[type="time"] { width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #e4e6eb; border-radius: 12px; font-size: 32px; text-align: center; font-family: inherit; }
        button { width: 100%; padding: 16px; border: none; border-radius: 12px; background: #007aff; color: white; font-size: 18px; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        button:active { background: #0056b3; transform: scale(0.98); }
        .footer { margin-top: 20px; font-size: 12px; color: #8e9297; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="card">
        <h2>⏰ アラーム予約</h2>
        <input type="time" id="alarmTime" value="07:00">
        <button onclick="launchAlarm()">アラームを作成</button>
        
        <div class="footer">
            ボタンを押した後、iPhoneの画面で<br>「保存」を押せば完了です。
        </div>
    </div>

    <script>
        function launchAlarm() {
            const timeInput = document.getElementById('alarmTime').value;
            if (!timeInput) {
                alert("時間を入力してください");
                return;
            }

            // ショートカット名「MakeAlarm」に時間を渡すURL
            const shortcutName = "MakeAlarm";
            const url = "shortcuts://run-shortcut?name=" + encodeURIComponent(shortcutName) + "&input=" + encodeURIComponent(timeInput);
            
            // ホーム画面追加時でも動作しやすいように、少し遅延させて遷移させる手法
            setTimeout(() => {
                window.location.href = url;
            }, 100);
        }
    </script>
</body>
</html>
